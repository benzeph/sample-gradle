apply plugin: 'jetty'

ext {
    springContextVersion = '3.2.8.RELEASE'
    springWebMVCVersion = '3.2.8.RELEASE'
    junitVersion = '4.+'
    jstlVersion = '1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:' + springWebMVCVersion
    compile 'org.springframework:spring-context:' + springContextVersion
    compile 'jstl:jstl:' + jstlVersion;
    testCompile 'junit:junit:' + junitVersion
}